    font: normal 12px Verdana, sans-serif;
}

#container {
    width: 358px;
    margin: 0 auto;
}

.calendar-head {
    position: relative;
    height: 20px;
}

.calendar-months {
    position: absolute;
    top: 0;
    left: 0;
}

.calendar-years {
    position: absolute;
    top: 0;
    right: 0;
}

.calendar-years > span,
.calendar-months > span {
    vertical-align: middle;
}

.calendar-button {
    display: inline-block;
    width: 15px;
    height: 15px;
    margin: 0 5px;
    cursor: pointer;

.calendar-table {
    border-collapse: collapse;
}

.calendar-table thead td {
    font-weight: bold;
    text-align: center;
    width: 50px;
    border-bottom: solid 1px #999999;
}

.calendar-table tbody td {
    vertical-align: top;
    width: 40px;
    padding: 5px;
    height: 40px;
    border: solid 1px #999999;
} 

.calendar-day-previous,
.calendar-day-next {
    color: #cccccc;
}

</head>
<body>

<div id="container">
    <h1> Calendar Example </h1>
    <div id="calendar-div"></div>
</div>

<script>
$(document).ready(function()
{
    var calendar = new jqueryCalendar();
    calendar.append("#calendar-div");


});
</script>
